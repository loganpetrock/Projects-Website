<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIP | petrock.dev</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #010103;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        /* Persistent Stars from Main Site */
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.3; z-index: -1; }
        
        .container {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        h1 { font-size: 1.5rem; letter-spacing: 0.1em; margin-bottom: 10px; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 30px; line-height: 1.6; }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #9d8df1;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: 0.3s;
        }
        .back-btn:hover { color: #fff; transform: translateX(-5px); }
        
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(157, 141, 241, 0.2);
            border-top: 3px solid #9d8df1;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div class="container">
        <div class="loader"></div>
        <h1>WORK IN PROGRESS</h1>
        <p>This module of petrock.dev is currently under construction. Please check back soon.</p>
        <a href="https://petrock.dev" class="back-btn">
            <i data-lucide="arrow-left" size="16"></i> RETURN TO HOME
        </a>
    </div>

    <script>
        lucide.createIcons();
        // Generate stars
        const starContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = Math.random() * 2 + 'px';
            s.style.height = s.style.width;
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            starContainer.appendChild(s);
        }
    </script>
</body>
</html>
